<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      id="viewport"
      name="viewport"
      content="width=900, target-densitydpi=device-dpi, initial-scale=0, maximum-scale=1, user-scalable=0"
    />

    <link href="styles.css" rel="stylesheet" />

    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script src="https://soapbox-apps-server-e782y.ondigitalocean.app:1337/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>

    <title>Birds</title>
  </head>
  <body>
    <div id="gameScreen">
      <div id="gs-info-panel">
        To fly, press your <strong>space bar</strong> !
      </div>

      <canvas id="gs-canvas" width="900" height="663"></canvas>

      <div id="gs-loader" class="inGamePanel overlay">
        <div id="gs-loader-anim-box">
          <div id="gs-loader-anim-bird"></div>
        </div>
        <h2 id="gs-loader-text">Welcome to Birds.js !</h2>
      </div>

      <div id="gs-login" class="inGamePanel">
        <h1>Birds.js</h1>

        <input type="text" id="player-name" maxlength="8" value="Player_1" />
        <input type="button" id="player-connection" value="Play !" />
      </div>

      <div id="gs-ranking" class="inGamePanel">
        <h1 id="gs-ranking-title">Game Over</h1>

        <div id="gs-ranking-box">
          <div class="gs-ranking-panel">
            <h3>Medal</h3>

            <div class="gs-ranking-medal"></div>

            <strong
              id="gs-ranking-pos"
              class="gs-ranking-text gs-ranking-text-mini"
              >- / -</strong
            >
          </div>

          <div class="gs-ranking-panel">
            <h3>Score</h3>
            <strong id="gs-ranking-score" class="gs-ranking-text">-</strong>

            <h3>Best</h3>
            <strong id="gs-ranking-best" class="gs-ranking-text">-</strong>
          </div>
        </div>
      </div>

      <div id="gs-highscores" class="inGamePanel">
        <h1 id="gs-highscores-title">High Scores</h1>

        <div id="gs-highscores-box">
          <ul id="gs-highscores-scores"></ul>
        </div>
      </div>

      <div id="gs-error" class="inGamePanel">
        <h1 id="gs-error-title">Ouuuuuups :(</h1>

        <h2 id="gs-error-message">
          Something went wrong. Please reload the page
        </h2>
      </div>
    </div>
  </body>
</html>
